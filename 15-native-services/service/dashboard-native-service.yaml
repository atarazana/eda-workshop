---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dashboard-native-serverless
  annotations:
    app.openshift.io/connects-to: eda-infinispan
  labels:
    app.kubernetes.io/instance: dashboard-native-serverless
    app.kubernetes.io/part-of: eda-workshop-serverless-native
spec:
  template:
    metadata:
      annotations:
        app.openshift.io/connects-to: eda-infinispan
      labels:
        app.kubernetes.io/instance: dashboard-native-serverless
        app.kubernetes.io/part-of: eda-workshop-serverless-native
    spec:
      containers:
        - image: quay.io/eda-workshop/dashboard:2.10.1-SNAPSHOT
          resources:
            requests:
              cpu: 500m
              memory: 128Mi
            limits:
              cpu: 1
              memory: 512Mi
